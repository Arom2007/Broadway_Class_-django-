{% extends 'core/base.html' %}

{% block content %}
<h1>Delete Student Profile</h1>
<form method="post" action="{% url 'delete_student_profile' profiles.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete student {{profiles.name}}?</p>
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'student_profile' %}" class="btn btn-primary">Cancel</a>

</form>


{% endblock %}
