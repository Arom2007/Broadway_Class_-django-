{% extends 'core/base.html' %}

{% block content %}

<h1>Update Classroom</h1>

<form method="post" action="{% url 'update_classroom' classroom.id %}">
    {% csrf_token %}
    Name:<br>
    <input value="{{ classroom.name }}" class="form form-control" name="name" style="width:400px"><br>
    <button type="submit">Submit</button>
</form>

{% endblock %}
